<div class="p-4">
    <header class="d-flex justify-content-between align-items-center" >
        <h1 class="m-0">Add New Task</h1>
        <button mat-flat-button class="text-danger">
          <mat-icon>close</mat-icon>
        </button>
      </header>
    
        <div class="row mt-3">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Title</mat-label>
                        <input matInput >
                    </mat-form-field>
                </div>  
              
                <div class="col-md-12 my-3">
                    <label for="selectFile" class="btn btn-primary">Select Image</label>
                    <span class="text-white">{{fileName}}</span>
                    <input type="file" id="selectFile" (change)="selectImage($event)" hidden class="form-control">
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Deadline Date</mat-label>
                        <input matInput [matDatepicker]="picker" >
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>  

                <div class="col-md-12">
                    <img [src]="imageUrl" alt="" *ngIf="imageUrl"> 
                </div>
        </div>
    
</div>
